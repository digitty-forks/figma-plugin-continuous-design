<body>
	<main>
		<label id="LabelProvider" for="InputProvider">Provider</label>
		<select id="InputProvider" title="Select CI/CD service provider">
			<option value="github">GitHub Actions</option>
			<option value="gitlab">GitLab CI/CD pipelines</option>
			<option value="bitbucket">Bitbucket Pipelines</option>
			<option value="azure">Azure DevOps Pipelines</option>
		</select>

		<label id="LabelToken" for="InputToken">Personal access token</label>
		<input id="InputToken" type="password"></input>

		<label id="LabelUser" for="InputUser">User name</label>
		<input id="InputUser" type="text"></input>

		<label id="LabelRepository" for="InputRepo">Repository name</label>
		<input id="InputRepo" type="text"></input>

		<label id="LabelOrgName" class="Hide" for="InputOrgName">Organization name</label>
		<input id="InputOrgName" class="Hide" type="text"></input>

		<label id="LabelProjectId" class="Hide" for="InputOrgName">Project ID</label>
		<input id="InputProjectId" class="Hide" type="text"></input>

		<label id="LabelRef" class="Hide" for="InputOrgName">Ref (branch name)</label>
		<input id="InputRef" class="Hide" type="text"></input>

		<label id="LabelDefinitionId" class="Hide" for="InputDefinitionId">Definition ID</label>
		<input id="InputDefinitionId" class="Hide" type="text"></input>

		<label id="LabelWorkflow" class="Hide" for="InputWorkflow">Workflow name</label>
		<input id="InputWorkflow" class="Hide" type="text" placeholder="main.yml"></input>

		<label id="LabelMessage" for="InputMessage">Message?</label>
		<input id="InputMessage" type="text" placeholder="Updated Figma"></input>

		<div class="Flex">
			<div class="Input">
				<label id="LabelBranch" for="InputBranch">Branch</label>
				<input id="InputBranch" type="text" placeholder="main"></input>
			</div>
			<div class="Input">
				<label id="LabelVersion" for="InputVersion">Version?</label>
				<input id="InputVersion" type="text" placeholder="Latest"></input>
			</div>
		</div>
		<div class="Flex">
			<div class="Input">
				<button type="button" id="ButtonStore" class="ButtonSecondary">Store settings</button>
			</div>
			<div class="Input">
				<button type="button" id="ButtonClear" class="ButtonSecondary">Clear settings</button>
			</div>
		</div>
		<button type="submit" id="ButtonStart">Start CI workflow</button>
	</main>

	<div id="FigmaGitHubActionsPlugin"></div>
</body>
